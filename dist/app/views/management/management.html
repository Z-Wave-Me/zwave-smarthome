<!-- Home view -->
<div ng-controller="ManagementController" class="mobile-padding">
    <!-- ///////////////////////////// User management ///////////////////////////// -->
    <div class="accordion-entry" ng-include="'app/views/management/management_user.html'"></div>

    <!-- ///////////////////////////// Remote access ///////////////////////////// -->
    <div class="accordion-entry" ng-include="'app/views/management/management_remote.html'"></div>

    <!-- ///////////////////////////// License key ///////////////////////////// -->
    <div class="accordion-entry" 
         ng-if="handleLicense.show" 
         ng-include="'app/views/management/management_licence.html'"></div>
    
    <!-- ///////////////////////////// Backup ///////////////////////////// -->
     <div class="accordion-entry" ng-include="'app/views/management/management_backup.html'" ng-if="!isMobile"></div>
    
     <!-- ///////////////////////////// Restore ///////////////////////////// -->
     <div class="accordion-entry" ng-include="'app/views/management/management_restore.html'" ng-if="!isMobile"></div>
     
     <!-- ///////////////////////////// Factory default  ///////////////////////////// -->
     <div class="accordion-entry" ng-include="'app/views/management/management_factory.html'"></div>

    <!-- ///////////////////////////// Firmware update ///////////////////////////// --> 
    <div class="accordion-entry" 
            ng-if="!isMobile"
            ng-hide="cfg.app_type === 'wd' || cfg.app_type === 'jb'"
         ng-include="'app/views/management/management_firmware.html'"></div>
    <div class="accordion-entry" 
            ng-if="cfg.app_type === 'jb'"
           ng-include="'app/views/management/management_firmware_jb.html'"></div>

    <!-- ///////////////////////////// App Store access ///////////////////////////// -->
    <div class="accordion-entry" ng-include="'app/views/management/management_appstore.html'"></div>
    
    <!-- ///////////////////////////// Report ///////////////////////////// -->
    <div class="accordion-entry" ng-include="'app/views/management/management_report.html'"></div>
    
    <!-- ///////////////////////////// Postfix /////////////////////////////
    <div class="accordion-entry" ng-include="'app/views/management/management_postfix.html'"></div>
    -->

    <!-- ///////////////////////////// Info ///////////////////////////// -->
    <div class="accordion-entry" ng-include="'app/views/management/management_info.html'"></div>

   
</div> <!-- /ng-controller -->
