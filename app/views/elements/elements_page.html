<!-- Elements 1 view -->
<div ng-controller="ElementBaseController">
    <bb-loader></bb-loader>
    <div ng-if="dataHolder.devices.welcome" ng-include="'app/views/elements/no_elements.html'"></div>
    <div ng-if="dataHolder.devices.show && !dataHolder.devices.welcome">
    <div class="page-control form-inline">
        <div class="btn-group btn-goup-block btn-goup-3">
            <button class="btn btn-default" ng-click="setFilter()" ng-if="! _.isEmpty(dataHolder.devices.filter)">
                <i class="fa fa-times"></i> 
            </button>
            <button class="btn btn-default" ng-click="expandNavi('elRooms', $event)" ng-class="_.isUndefined(dataHolder.devices.filter.location) ? '':'active' ">
                <i class="fa fa-building-o"></i> 
                <span class="btn-name" ng-if="! _.isUndefined(dataHolder.devices.filter.location)">{{_t(dataHolder.devices.rooms[dataHolder.devices.filter.location].title) | cutText:true:15}}</span>
                <span class="btn-name" ng-if="_.isUndefined(dataHolder.devices.filter.location)">{{_t('all_rooms')|cutText:true:15}}</span>
            </button>
            <button class="btn btn-default" ng-click="expandNavi('elCategories', $event)" ng-class="dataHolder.devices.filter.deviceType ? 'active':'' ">
                <i class="fa fa-filter"></i> 
                <span class="btn-name" ng-if="dataHolder.devices.filter.deviceType">{{_t(dataHolder.devices.filter.deviceType) | cutText:true:15}}</span>
                <span class="btn-name" ng-if="!dataHolder.devices.filter.deviceType">{{_t('all_elements')|cutText:true:15}}</span>
            </button>
             <button class="btn btn-default" ng-click="expandNavi('elTags', $event)" ng-class="dataHolder.devices.filter.tag ? 'active':'' ">
                <i class="fa fa-tags"></i>
                <span class="btn-name" ng-if="dataHolder.devices.filter.tag">{{dataHolder.devices.filter.tag|cutText:true:15}}</span>
               <span class="btn-name" ng-if="!dataHolder.devices.filter.tag">{{_t('lb_tags')}}</span>
            </button>
            <button class="btn btn-default" ng-click="expandNavi('elOrderBy', $event)">
                <i class="fa fa-sort-alpha-asc"></i> 
                <span class="btn-name">{{_t(dataHolder.devices.orderBy) | cutText:true:15}}</span>
            </button>
        </div>

        <div class="input-group search-group">
            <input type="text" ng-model="q" class="form-control" value="{{q}}">
            <span class="input-group-addon"><i class="fa fa-search"></i></span> 
        </div>
    </div>
    <!-- Page subnavi locations -->
    <div class="page-navi" ng-if="naviExpanded.elRooms">
        <div class="page-navi-in">
            <div class="page-navi-content">
                <a class="btn btn-default btn-tag"  
                   ng-click="setFilter({location: undefined})" 
                   ng-class="_.isEmpty(dataHolder.devices.filter) == true ? 'active': ''">
                     {{_t('all_rooms')}}
                </a>
                <a class="btn btn-default btn-tag"
                        ng-repeat="v in dataHolder.devices.rooms" 
                        ng-click="setFilter({location: v.id})" 
                        ng-class="dataHolder.devices.filter.location == v.id ? 'active': ''">
                     {{_t(v.title) | cutText:true:30}}
                </a>
            </div>
        </div>
    </div>
    <!-- Page subnavi categories -->
    <div class="page-navi" ng-if="naviExpanded.elCategories">
        <div class="page-navi-in">
            <ul>
                <li class="page-cat-0" ng-class="_.isEmpty(dataHolder.devices.filter) == true ? 'active': ''">
                   <a href="" ng-click="setFilter({deviceType: undefined})">
                       <i class="fa fa-check-circle-o"></i> {{_t('all_elements')}} <span class="page-navi-icon"><i class="fa fa-chevron-right"></i></span>
                   </a>
                </li>
                <li class="page-cat-{{v}}" ng-repeat="v in dataHolder.devices.deviceType" ng-class="dataHolder.devices.filter.deviceType == v ? 'active': ''">
                    <a href="" ng-click="setFilter({deviceType: v})"> 
                        <i class="fa {{v|getElCategoryIcon}}"></i> {{_t(v) | cutText:true:30}}<span class="page-navi-icon"><i class="fa fa-chevron-right"></i></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
     <!-- Page subnavi tags -->
      <div class="page-navi" ng-if="naviExpanded.elTags">
        <div class="page-navi-in">
            <div class="page-navi-content">
                <a class="btn btn-default btn-tag"  
                   ng-click="setFilter({tag: udefined})" 
                   ng-class="_.isEmpty(dataHolder.devices.filter) == true ? 'active': ''">
                     {{_t('all_elements')}}
                </a>
                <a class="btn btn-default btn-tag"
                        ng-repeat="v in dataHolder.devices.tags" 
                        ng-click="setFilter({tag: v})" 
                        ng-class="dataHolder.devices.filter.tag == v ? 'active': ''">
                     {{_t(v) | cutText:true:30}}
                 </a>
            </div>
        </div>
    </div>
     <!-- Page subnavi  sort by -->
      <div class="page-navi" ng-if="naviExpanded.elOrderBy">
        <div class="page-navi-in">
            <div class="page-navi-content">
                <p class="page-navi-title"> {{_t('sortby')}}</p>
                <a class="btn btn-default btn-tag" href="" 
                       ng-repeat="(k,v) in cfg.orderby.elements"
                       ng-click="setOrderBy(k)"
                       ng-class="dataHolder.devices.orderBy == k ? 'active': ''">
                     {{_t(k) | cutText:true:30}}
                </a>
            </div>
        </div>
    </div>
    <div ng-if="dataHolder.devices.collection.length == 0" ng-include="'app/views/elements/no_elements.html'"></div>
    <div ng-if="dataHolder.devices.collection.length > 0" ng-include="'app/views/elements/list.html'"></div>
  </div>
</div> <!-- /ng-controller -->
