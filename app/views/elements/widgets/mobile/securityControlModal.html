<!-- securityControlModal -->
<div id="securityControlModal" class="appmodal" ng-controller="ElementSecurityControlController" ng-if="modalArr.securityControlModal_m">
    <div class="appmodal-in">
        <div class="appmodal-header">
            <span class="appmodal-close" ng-click="handleModal('securityControlModal_m', $event)"><i class="fas fa-times"></i></span>
            <h3>{{dataHolder.devices.find.metrics.title}}</h3>
        </div>
        <div class="appmodal-body text-center">
            <bb-alert alert="widgetSecurityControl.alert"></bb-alert>
            <div class="switch-wrap">
                <label class="switch">
                    <input type="checkbox"
                           ng-checked="device.metrics.Clevel === 'cOn'"
                           ng-click="device.metrics.Clevel = device.metrics.Clevel === 'cOn' ? 'cOff': 'cOn';
                           runCmd(widgetSecurityControl.find.id + '/command/' + device.metrics.Clevel, widgetSecurityControl.find.id)" />
                    <div class="slider round"></div>
                </label>
            </div>
            <div class="btn-group">
                <button class="btn btn-off"
                        ng-class="widgetSecurityControl.find.metrics.Rlevel=='on' ? 'btn-primary': 'btn-default'"
                        ng-click="runCmd(widgetSecurityControl.find.id + '/command/cReset', widgetSecurityControl.find.id)">
                    <i class="fas fa-sync"></i>
                </button>
                <button class="btn btn-on"
                        ng-class="widgetSecurityControl.find.metrics.Alevel =='on' ? 'btn-primary': 'btn-default'"
                        ng-click="runCmd(widgetSecurityControl.find.id + '/command/automationToggle', widgetSecurityControl.find.id)">
                    <i class="fas fa-clock"></i>
                </button>
            </div>
            <div class="multiline-entry" ng-if="!_.isEmpty(widgetSecurityControl.find.metrics.lastTriggerList)">
                <table class="table table-report table-condensed">
                    <tbody>
                    <tr class="bcg-success" ng-repeat="n in widgetSecurityControl.find.metrics.lastTriggerList">
                        <!--<td class="td-img">
                            <img class="report-img img-circle" ng-src="{{n.roomIcon}}" />
                        </td>-->
                        <td class="text-left">{{n.name}}</td>
                        <td class="text-left">{{n.state}}</td>
                        <td class="text-left">{{n.time | date:'dd.MM.yyyy H:mm'}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <!--<div class="appmodal-footer">
            <button type="button" class="btn btn-default" ng-click="handleModal('doorLockControlModal', $event)"><i class="fas fa-times text-danger"></i> {{_t('lb_close')}}</button>
        </div>-->
    </div>
</div>
