     ng-if="!v.metrics.screenUrl"
     err-src="{{cfg.img.placeholder}}"
     ng-click="dataHolder.devices.find = v;handleModal('cameraModal', $event)" />

     ng-if="v.metrics.screenUrl"
     err-src="{{cfg.img.placeholder}}"
     ng-click="dataHolder.devices.find = v;handleModal('cameraModal', $event)" />
