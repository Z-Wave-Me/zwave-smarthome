<div ng-controller="WelcomeController">
    <div class="form-page">
        <div ng-switch="currentStep" class="wizard-tabs">
            <div class="fieldset tab" ng-switch-when="1">
                <div class="content" ng-include="'app/views/welcome/tab_welcome.html'"></div>
            </div>
            <div class="fieldset tab" ng-switch-when="2">
                <div class="content" ng-include="'app/views/welcome/tab_elements.html'"></div>
            </div>
            <div class="fieldset tab" ng-switch-when="3">
                <div class="content" ng-include="'app/views/welcome/tab_element_detail_view.html'"></div>
            </div>
            <div class="fieldset tab" ng-switch-when="4">
                <div class="content" ng-include="'app/views/welcome/tab_rooms.html'"></div>
            </div>
            <div class="fieldset tab" ng-switch-when="5">
                <div class="content" ng-include="'app/views/welcome/tab_events.html'"></div>
            </div>
            <div class="fieldset tab" ng-switch-when="6">
                <div class="content" ng-include="'app/views/welcome/tab_automation.html'"></div>
            </div>
            <div class="fieldset tab" ng-switch-when="7">
                <div class="content" ng-include="'app/views/welcome/tab_menu.html'"></div>
            </div>
            <div class="fieldset tab" ng-switch-when="8">
                <div class="content" ng-include="'app/views/welcome/tab_lets_start.html'"></div>
            </div>
        </div>
        <ol class="dots">
            <li  class="clickable"
                ng-repeat="v in steps"
                ng-class="{'active' : ($index + 1) == currentStep}"
                ng-model="currentStep"
                ng-click="setStep(($index + 1))">
            </li>
        </ol>
        <div class="fieldset wizard-controls">
            <button class="btn btn-submit prev" ng-hide="currentStep == 1" ng-click="prevNext(-1)">
            <i class="fas fa-chevron-left"></i>
            {{_t('lb_prev')}}
            </button>
            <button class="btn btn-default cancel" title="_t('lb_skip')" ng-hide="currentStep == steps.length"  ng-click="skip()">
            {{_t('lb_skip')}}
            <i class="fas fa-angle-double-right"></i>
            </button>
            <a class="btn btn-submit cancel" ng-show="currentStep == steps.length" href="#elements">{{_t('lets_start')}} <i class="fas fa-chevron-right"></i></a>
            <button class="btn btn-submit next" ng-hide="currentStep == steps.length"  ng-click="prevNext(1)">
            {{_t('lb_next')}}
            <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
