<div ng-controller="SmartStartDskController">
	<div ng-if="_.isEmpty(dsk.firmwareAlert) && !dataHolder.video.supported || dataHolder.manual_add">
		<bb-alert alert="dsk.firmwareAlert"></bb-alert>
		<!-- Navigation -->
		<!--<div ng-include="'app/views/smartstart/navi.html'"></div>-->
		<!-- Start -->
		<div class="entry add-dsk">
			<p class="content">
				{{_t('smartstart_enter_key')}}
			</p>
			<form name="form_dsk" class="form-inline_" ng-submit="addDskProvisioningList()">
				<div class="form-group dsk-input-group" bb-dsk-navigate>
					<span><input id="dsk_1" type="text" maxlength="5" class="form-control dsk-number" ng-model="dsk.input.dsk_1" ng-paste="fillInput($event)" /></span>
					<span><input id="dsk_2" type="text" maxlength="5" class="form-control dsk-number" ng-model="dsk.input.dsk_2" ng-paste="fillInput($event)" /></span>
					<span><input id="dsk_3" type="text" maxlength="5" class="form-control dsk-number" ng-model="dsk.input.dsk_3" ng-paste="fillInput($event)" /></span>
					<span><input id="dsk_4" type="text" maxlength="5" class="form-control dsk-number" ng-model="dsk.input.dsk_4" ng-paste="fillInput($event)" /></span>
					<span><input id="dsk_5" type="text" maxlength="5" class="form-control dsk-number" ng-model="dsk.input.dsk_5" ng-paste="fillInput($event)" /></span>
					<span><input id="dsk_6" type="text" maxlength="5" class="form-control dsk-number" ng-model="dsk.input.dsk_6" ng-paste="fillInput($event)" /></span>
					<span><input id="dsk_7" type="text" maxlength="5" class="form-control dsk-number" ng-model="dsk.input.dsk_7" ng-paste="fillInput($event)" /></span>
					<span><input id="dsk_8" type="text" maxlength="5" class="form-control dsk-number" ng-model="dsk.input.dsk_8" ng-paste="fillInput($event)" ></span>
				</div>
				
				<div class="form-group">
					<button class="btn btn-success btn-block_">
					<bb-row-spinner
					spinner="rowSpinner[cfg.api.add_dsk]"
					label="_t('Register')"
					icon="'fa-plus'">
					</bb-row-spinner>
					</button>
				</div>
			</form>
			
		</div>
		<!-- success-register -->
		<div class="entry list" ng-if="dsk.state == 'success-register'">
			<div class="alert alert-success">
				<i class="fa fa-check"></i>  {{_t('smartstart_enter_key_success')}}
				<div>{{dsk.response}}</div>
			</div>
			<!--<ul class="scrollh">
				<li ng-repeat="v in dsk.list track by $index">
					{{v}}
				</li>
			</ul>-->
		</div>
	</div>
	<div class="entry" ng-if="!dataHolder.video.supported">
		<div class="entry-in">
			<div class="entry-media">
				<img ng-src="app/img/smartphone.png" alt="Image">
			</div>
			<div class="entry-content">
				<div class="inner">
					<div class="text">
						<h1>{{_t('app_name')}}</h1>
						<p>{{_t('app_description')}}</p>
					</div>
					<div class="badges">
						<a class="google" href="https://play.google.com/store/apps/details?id=me.zwave.zway"><img ng-src="app/img/google-play-badge.png" alt="Goole Play"></a>
						<a class="apple" href="https://apps.apple.com/app/id1513858668" target="_blank"><img ng-src="app/img/apple-store-badges.svg" alt="Apple Store"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div> <!-- /ng-controller -->
