<div ng-controller="EnoceanDeviceController" class="mobile-padding">
    <bb-loader></bb-loader> 
    
    <div class="tab-content">
        <bb-alert alert="alert"></bb-alert>
        <div ng-if="hasEnOcean">
            <div class="row device-manufacturers" ng-hide="enoceanDevices">
                <div class="col-sm-2 col-device-vendor" ng-repeat="v in manufacturers">
                    <a ng-href="#enocean/devices/{{v.vendor}}" class="vendor-list">
                        <p class="vendor-image"><img ng-src="storage/img/enocean/vendors/{{v.vendorLogo}}" alt="img" ng-show="v.vendorLogo" /></p>
                    </a>
                </div>
            </div>
            <div ng-if="manufacturer">
                <h3 class="mobile-padding"><a class="btn btn-default btn-back" href="" bb-go-back><i class="fa fa-arrow-left"></i></a> <span ng-bind="manufacturer"></span></h3> 
                <table class="table table-condensed table-report table-products">
                    <tbody>
                        <tr ng-repeat="v in enoceanDevices track by v.id">
                            <td class="td-img">
                                <img class="product-img" ng-src="storage/img/enocean/devices/{{v.image}}" alt="img" />
                            </td>
                            <td class="text-left">
                                <span ng-bind="v.name"></span>
                            </td>

                            <td class="td-action">
                                <a href="#enocean/teachin/{{v.id}}" class="btn btn-default"><i class="fa fa-plug text-primary"></i> <span class="btn-name" ng-bind="_t('teach_in')"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="device-logo" ng-include="'app/views/enocean/enocean_nav.html'"></div>
</div> <!-- /ng-controller -->
