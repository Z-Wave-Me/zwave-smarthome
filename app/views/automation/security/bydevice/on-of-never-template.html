<ng-container ng-repeat="field in ['armCondition', 'disarmCondition', 'clearCondition']">
    <label>{{_t(field)}} </label>
    <select ng-model="d[field]" class="form-control">
        <!-- <option value="" ng-selected="true">{{_t('arm_condition')}}</option> -->
        <option ng-repeat="a in security.cfg.controls.status | filter: binarySwitchFilter(d, field)"
                value="{{a}}" ng-selected="a === d[field]">
            {{_t(a)}}
        </option>
    </select>
</ng-container>
