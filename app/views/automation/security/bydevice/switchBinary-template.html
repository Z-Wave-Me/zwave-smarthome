<ng-controller ng-repeat="field in ['armCondition', 'disarmCondition', 'clearCondition']">
    <label>{{_t(field)}}</label>
    <select class="form-control" ng-model="d[field]">
        <!-- <option value="" ng-selected="true">{{_t('arm_condition')}}</option> -->
        <option ng-repeat="a in security.cfg.controls.status | filter: binarySwitchFilter(d, field) track by $index"
                value="{{a}}">
            {{_t(a)}}
        </option>
    </select>
</ng-controller>
