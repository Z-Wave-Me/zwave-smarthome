<section class="accordion-wrap">
  <!-- Title -->
  <h2 class="accordion-toggle chevron">
    <button type="button" aria-expanded="false" bb-accordion>
      <span class="is-legend">
        {{_t('triggering_devices')}}
      </span>
    </button>
  </h2>
  <!-- Content -->
  <div class="accordion no-bcg" hidden>
    <div class="flexcards security">
      <div class="flexcard trigger flip" ng-repeat="d in security.devices.input track by $index">
        <div class="flipcard" title="{{d.deviceName}}" ng-class="{'flipped': security.input.params.input.table[getModelIndex(d.deviceId,'input.table')]}">
          <!--  Inactive card -->
          <div class="flexcard-item front">
            <figure>
              <img ng-src="{{d.iconPath}}" err-src="{{cfg.img.placeholder}}" alt="img" />
            </figure>
            <div class="body">
              <h2>{{d.deviceNameShort}}</h2>
              <button type="button" class="btn btn-default" ng-click="assignDevice(d.deviceId,'input')">
                <i class="fa fa-plus text-success" title="{{_t('lb_remove')}}"></i>
              </button>
            </div>
          </div>
          <!--  Active card -->
          <div class="flexcard-item back">
            <span class="close">
              <i class="fa fa-times" title="{{_t('lb_remove')}}" ng-click="unassignDevice(d.deviceId,'input')"></i>
            </span>
            <figure>
              <img ng-src="{{d.iconPath}}" err-src="{{cfg.img.placeholder}}" alt="img" />
            </figure>
            <div class="body">
              <h2>{{d.deviceNameShort}}</h2>
              <div class="control">
                <label class="switch">
                  <input type="checkbox" ng-model="security.input.params.input.table[getModelIndex(d.deviceId,'input.table')].conditions" ng-true-value="on"
                    ng-false-value="off">
                  <span class="slider"></span>
                </label>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
