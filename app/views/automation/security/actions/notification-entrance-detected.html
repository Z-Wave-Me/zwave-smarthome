<!--target  -->
<div class="form-group form-inline">
    <select class="form-control" ng-model="security.input.params.entranceDetected.notification.target">
        <option value="" ng-selected="'' == security.input.params.entranceDetected.notification.target">---</option>
        <option value="{{nc.id}}" ng-repeat="nc in notifications.channels" ng-selected="nc.id == security.input.params.entranceDetected.notification.target">
            {{nc.name}} ({{nc.userName}})
        </option>
    </select>
</div>
<!-- mesage -->
<div class="form-group" ng-if="security.input.params.entranceDetected.notification.target && security.input.params.entranceDetected.notification.target !== ''">
    <textarea name="message" id="content" class="form-control report-content" ng-model="security.input.params.entranceDetected.notification.message" placeholder="{{_t('message')}}"></textarea>
</div>
