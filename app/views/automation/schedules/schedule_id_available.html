<div class="device-available-block">
  <a href="" class="btn btn-default btn-tag" title="{{d.metrics.title}}" ng-repeat="d in schedule.availableDevices" ng-if="schedule.assignedDevices.indexOf(d.id) === -1"
    ng-click="assignDevice(d)">{{d.metrics.title|cutText:true:20}}
    <i class="fa fa-plus text-success" title="{{_t('add_new')}}"></i>
  </a>
</div>
