
  <!-- ////////////////////////////////////////// sendNotifications ////////////////////////////////////////// -->
  <section class="accordion-wrap" ng-repeat="n in rule.input.params.advanced.sendNotifications track by $index" ng-init="model=n">
    <h2 class="accordion-toggle chevron">
       <!-- Title -->
       <button type="button" aria-expanded="false" bb-accordion>
         <span ng-if="rule.namespaces[n.target]"> {{rule.namespaces[n.target].deviceName}}</span>
         <span ng-if="!rule.namespaces[n.target]">{{n.target}}</span>
       </button>
       <span class="btn btn-text" title="{{_t('lb_remove')}}" ng-click="unassignAdvancedTargetNotification($index,n.target)">
         <i class="fa fa-times text-danger"></i>
         </span>
     </h2>
      <!-- Content -->
     <div class="accordion" ng-include="'app/views/automation/rules/inputs/notification.html'" hidden></div>
   </section>
