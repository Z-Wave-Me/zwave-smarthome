<div class="device-available-block">
  <a href="" class="btn btn-default btn-tag" title="{{d.metrics.title}}" ng-repeat="d in devices" ng-if="devicesAssigned.indexOf(d.id) === -1 || d.location === 0"
    ng-click="assignDevice(d)">{{d.metrics.title|cutText:true:20}}
    <i class="fas fa-plus text-success" title="{{_t('add_new')}}"></i>
  </a>
</div>
