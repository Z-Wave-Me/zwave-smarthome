<!-- Admin timezone view -->
<!-- Title -->
<h2 class="accordion-toggle chevron">
  <!-- Toggle -->
  <button type="button" aria-expanded="false" bb-accordion>
    <span>
      <i class="fas fa-clock fa-fw"></i> {{_t('timezone')}}
    </span>
  </button>

</h2>
<!-- Content -->
<div class="accordion" hidden ng-controller="ManagementTimezoneController">
  <bb-loader></bb-loader>
  <form name="form_timezone" id="form_timezone" class="form form-page" ng-submit="setTimezone(managementTimezone.input,$event)"
    novalidate>
    <!-- Time zone select -->
    <fieldset class="form-inline">
      <label>{{_t('timezone')}}: </label>
      <select name="time_zone" class="form-control" ng-model="managementTimezone.input.timeZone">
        <option ng-repeat="v in cfg.time_zone_list" value="{{v}}" ng-selected="v === managementTimezone.input.timeZone">{{v}}
        </option>
      </select>
      <div class="alert alert-warning" ng-if="managementTimezone.input.timeZone != managementTimezone.lastTZ">
        <i class="fas fa-exclamation-circle"></i> {{_t('timeZoneChangeWarning')}}</div>
    </fieldset>
    <!-- Submit -->
    <fieldset class="submit-entry">
      <button type="submit" class="btn btn-submit" title="{{_t('set_timezone')}}" ng-disabled="managementTimezone.input.timeZone == managementTimezone.lastTZ">
        <i class="fas fa-check"></i>
        <span class="btn-name">{{_t('set_timezone')}}</span>
      </button>
    </fieldset>

  </form>

  <!-- assocAddModal -->
  <div ng-include="'app/views/management/modal_timezone.html'"></div>
</div>
